<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 100">
  <!-- Thoth ibis with book and quill - Egyptian style -->

  <!-- Open book base -->
  <path d="M15 72
           C15 68, 25 62, 60 62
           C95 62, 105 68, 105 72
           L105 78
           C105 82, 95 88, 60 88
           C25 88, 15 82, 15 78
           Z"
        fill="none"
        stroke="#1e293b"
        stroke-width="2.5"
        stroke-linejoin="round"/>

  <!-- Book spine/center -->
  <path d="M60 62 L60 88"
        stroke="#1e293b"
        stroke-width="2"/>

  <!-- Book pages left -->
  <path d="M20 70 C20 67, 35 64, 58 64"
        fill="none"
        stroke="#1e293b"
        stroke-width="1.5"/>
  <path d="M22 74 C22 71, 36 68, 58 68"
        fill="none"
        stroke="#1e293b"
        stroke-width="1"/>

  <!-- Book pages right -->
  <path d="M100 70 C100 67, 85 64, 62 64"
        fill="none"
        stroke="#1e293b"
        stroke-width="1.5"/>
  <path d="M98 74 C98 71, 84 68, 62 68"
        fill="none"
        stroke="#1e293b"
        stroke-width="1"/>

  <!-- Ibis head outline -->
  <path d="M70 55
           C75 55, 80 50, 80 42
           C80 34, 75 28, 68 26
           C62 24, 55 26, 52 30
           L52 45
           C52 52, 58 55, 65 55
           Z"
        fill="none"
        stroke="#1e293b"
        stroke-width="2.5"
        stroke-linejoin="round"/>

  <!-- Egyptian headdress (nemes) - stripes -->
  <path d="M52 30
           C48 28, 42 28, 38 32
           L32 50
           C30 55, 32 58, 36 58
           L45 58
           L52 45"
        fill="none"
        stroke="#1e293b"
        stroke-width="2.5"
        stroke-linejoin="round"/>

  <!-- Headdress stripes -->
  <path d="M48 32 L40 52" stroke="#1e293b" stroke-width="1.5"/>
  <path d="M44 34 L38 54" stroke="#1e293b" stroke-width="1.5"/>
  <path d="M40 36 L35 55" stroke="#1e293b" stroke-width="1.5"/>

  <!-- Headdress top curve -->
  <path d="M52 30
           C52 24, 58 20, 65 20
           C72 20, 78 24, 80 30"
        fill="none"
        stroke="#1e293b"
        stroke-width="2.5"/>

  <!-- Headdress top stripes -->
  <path d="M56 22 L56 30" stroke="#1e293b" stroke-width="1.5"/>
  <path d="M62 21 L62 28" stroke="#1e293b" stroke-width="1.5"/>
  <path d="M68 21 L68 28" stroke="#1e293b" stroke-width="1.5"/>
  <path d="M74 22 L74 30" stroke="#1e293b" stroke-width="1.5"/>

  <!-- Long curved beak -->
  <path d="M68 38
           C72 38, 78 42, 82 48
           C85 52, 86 56, 84 58"
        fill="none"
        stroke="#1e293b"
        stroke-width="2.5"
        stroke-linecap="round"/>

  <!-- Beak detail line -->
  <path d="M70 40
           C74 42, 78 46, 81 51"
        fill="none"
        stroke="#1e293b"
        stroke-width="1.5"
        stroke-linecap="round"/>

  <!-- Eye -->
  <circle cx="62" cy="36" r="3" fill="none" stroke="#1e293b" stroke-width="2"/>
  <circle cx="62" cy="36" r="1.2" fill="#1e293b"/>

  <!-- Neck collar bands -->
  <path d="M45 58
           C45 60, 52 62, 60 62"
        fill="none"
        stroke="#1e293b"
        stroke-width="2.5"/>

  <path d="M48 55
           C50 56, 55 57, 62 56"
        fill="none"
        stroke="#1e293b"
        stroke-width="1.5"/>

  <!-- Hand/arm holding quill -->
  <path d="M75 58
           C78 56, 82 54, 85 52"
        fill="none"
        stroke="#1e293b"
        stroke-width="2"
        stroke-linecap="round"/>

  <!-- Quill feather -->
  <path d="M85 52
           L95 35
           C96 33, 98 32, 100 33
           C102 34, 102 36, 101 38
           L98 42
           C100 40, 103 38, 105 39
           C104 42, 101 44, 98 45
           L95 48
           C98 46, 101 45, 103 46
           C101 49, 98 50, 95 50
           L92 52
           C95 51, 98 51, 99 53
           C97 55, 94 55, 91 54
           L85 52"
        fill="none"
        stroke="#1e293b"
        stroke-width="2"
        stroke-linejoin="round"/>

  <!-- Quill stem -->
  <path d="M85 52 L95 35"
        stroke="#1e293b"
        stroke-width="2.5"
        stroke-linecap="round"/>

  <!-- Feather detail lines -->
  <path d="M96 38 L100 36" stroke="#1e293b" stroke-width="1"/>
  <path d="M95 42 L99 41" stroke="#1e293b" stroke-width="1"/>
  <path d="M93 47 L97 46" stroke="#1e293b" stroke-width="1"/>
  <path d="M91 51 L94 51" stroke="#1e293b" stroke-width="1"/>
</svg>
