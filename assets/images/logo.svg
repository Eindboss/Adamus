<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <!-- Gradient for leaves -->
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <!-- Lighter leaf -->
    <linearGradient id="leafLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <!-- Stem gradient -->
    <linearGradient id="stemGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#15803d"/>
    </linearGradient>
    <!-- Soil/pot gradient -->
    <linearGradient id="soilGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a16207"/>
      <stop offset="100%" stop-color="#854d0e"/>
    </linearGradient>
  </defs>

  <!-- Soil/ground base -->
  <ellipse cx="60" cy="100" rx="28" ry="8" fill="url(#soilGradient)"/>

  <!-- Main stem - forms the left leg of the A -->
  <path d="M60 95 Q58 70, 45 35" stroke="url(#stemGradient)" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- Right stem - forms the right leg of the A -->
  <path d="M60 95 Q62 70, 75 35" stroke="url(#stemGradient)" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- Cross bar of the A (small branch) -->
  <path d="M50 62 Q60 58, 70 62" stroke="url(#stemGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Left leaf (larger, main leaf) -->
  <path d="M45 35
           Q30 30, 25 15
           Q35 20, 45 35"
        fill="url(#leafGradient)"/>
  <!-- Left leaf vein -->
  <path d="M44 34 Q36 28, 30 20" stroke="#15803d" stroke-width="1" fill="none" opacity="0.5"/>

  <!-- Right leaf (slightly smaller) -->
  <path d="M75 35
           Q90 30, 95 15
           Q85 20, 75 35"
        fill="url(#leafLight)"/>
  <!-- Right leaf vein -->
  <path d="M76 34 Q84 28, 90 20" stroke="#16a34a" stroke-width="1" fill="none" opacity="0.5"/>

  <!-- Small sprouting leaf at top center -->
  <path d="M60 40
           Q60 25, 55 12
           Q62 22, 60 40"
        fill="url(#leafGradient)"/>
  <path d="M60 40
           Q60 25, 65 12
           Q58 22, 60 40"
        fill="url(#leafLight)"/>
</svg>
