<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Ibis head in Egyptian line art style -->

  <!-- Main head outline -->
  <path d="M85 35
           C85 25, 75 15, 60 15
           C45 15, 35 25, 35 40
           C35 55, 45 65, 55 70
           L60 72
           L65 70
           C75 65, 85 55, 85 40
           Z"
        fill="none"
        stroke="#1e293b"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Long curved beak - iconic ibis feature -->
  <path d="M35 40
           C30 42, 20 50, 12 65
           C8 75, 10 85, 15 90"
        fill="none"
        stroke="#1e293b"
        stroke-width="2.5"
        stroke-linecap="round"/>

  <!-- Beak detail line -->
  <path d="M33 45
           C28 50, 20 58, 14 70"
        fill="none"
        stroke="#1e293b"
        stroke-width="1.5"
        stroke-linecap="round"/>

  <!-- Eye - almond shaped Egyptian style -->
  <ellipse cx="55" cy="35" rx="6" ry="4"
           fill="none"
           stroke="#1e293b"
           stroke-width="2"
           transform="rotate(-10 55 35)"/>

  <!-- Eye pupil -->
  <circle cx="55" cy="35" r="2" fill="#1e293b"/>

  <!-- Eye line (Egyptian style) -->
  <path d="M62 36 L72 40"
        fill="none"
        stroke="#1e293b"
        stroke-width="1.5"
        stroke-linecap="round"/>

  <!-- Decorative neck lines -->
  <path d="M55 70 L55 95"
        fill="none"
        stroke="#1e293b"
        stroke-width="2"
        stroke-linecap="round"/>

  <path d="M60 72 L60 98"
        fill="none"
        stroke="#1e293b"
        stroke-width="2"
        stroke-linecap="round"/>

  <path d="M65 70 L65 95"
        fill="none"
        stroke="#1e293b"
        stroke-width="2"
        stroke-linecap="round"/>

  <!-- Collar/neck band decoration -->
  <path d="M48 75
           C48 78, 52 80, 60 80
           C68 80, 72 78, 72 75"
        fill="none"
        stroke="#1e293b"
        stroke-width="2"
        stroke-linecap="round"/>

  <!-- Crown/headdress hint -->
  <path d="M50 15
           C50 8, 55 5, 60 5
           C65 5, 70 8, 70 15"
        fill="none"
        stroke="#1e293b"
        stroke-width="2"
        stroke-linecap="round"/>

  <!-- Small decorative feather detail on head -->
  <path d="M75 25 C80 22, 82 25, 80 30"
        fill="none"
        stroke="#1e293b"
        stroke-width="1.5"
        stroke-linecap="round"/>
</svg>
