<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <!-- Gradient for the A -->
    <linearGradient id="aGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <!-- Gradient for the laurel -->
    <linearGradient id="laurelGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#4ade80"/>
    </linearGradient>
  </defs>

  <!-- Left laurel branch -->
  <g fill="url(#laurelGradient)">
    <!-- Stem -->
    <path d="M32 95 Q25 75, 28 55 Q30 45, 35 35" stroke="url(#laurelGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- Leaves - left side -->
    <ellipse cx="24" cy="88" rx="8" ry="4" transform="rotate(-50 24 88)"/>
    <ellipse cx="22" cy="78" rx="7" ry="3.5" transform="rotate(-55 22 78)"/>
    <ellipse cx="21" cy="68" rx="7" ry="3.5" transform="rotate(-60 21 68)"/>
    <ellipse cx="22" cy="58" rx="6" ry="3" transform="rotate(-65 22 58)"/>
    <ellipse cx="24" cy="48" rx="6" ry="3" transform="rotate(-70 24 48)"/>
    <ellipse cx="28" cy="40" rx="5" ry="2.5" transform="rotate(-75 28 40)"/>

    <!-- Leaves - right side of left branch -->
    <ellipse cx="36" cy="85" rx="7" ry="3.5" transform="rotate(40 36 85)"/>
    <ellipse cx="34" cy="75" rx="6" ry="3" transform="rotate(35 34 75)"/>
    <ellipse cx="33" cy="65" rx="6" ry="3" transform="rotate(30 33 65)"/>
    <ellipse cx="34" cy="55" rx="5" ry="2.5" transform="rotate(25 34 55)"/>
    <ellipse cx="36" cy="46" rx="5" ry="2.5" transform="rotate(20 36 46)"/>
  </g>

  <!-- The letter A -->
  <g fill="url(#aGradient)">
    <!-- Modern geometric A -->
    <path d="
      M60 18
      L90 98
      L78 98
      L72 82
      L48 82
      L42 98
      L30 98
      L60 18
      Z
      M52 72
      L68 72
      L60 48
      Z
    " fill-rule="evenodd"/>
  </g>

  <!-- Right laurel branch (mirrored) -->
  <g fill="url(#laurelGradient)">
    <!-- Stem -->
    <path d="M88 95 Q95 75, 92 55 Q90 45, 85 35" stroke="url(#laurelGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- Leaves - right side -->
    <ellipse cx="96" cy="88" rx="8" ry="4" transform="rotate(50 96 88)"/>
    <ellipse cx="98" cy="78" rx="7" ry="3.5" transform="rotate(55 98 78)"/>
    <ellipse cx="99" cy="68" rx="7" ry="3.5" transform="rotate(60 99 68)"/>
    <ellipse cx="98" cy="58" rx="6" ry="3" transform="rotate(65 98 58)"/>
    <ellipse cx="96" cy="48" rx="6" ry="3" transform="rotate(70 96 48)"/>
    <ellipse cx="92" cy="40" rx="5" ry="2.5" transform="rotate(75 92 40)"/>

    <!-- Leaves - left side of right branch -->
    <ellipse cx="84" cy="85" rx="7" ry="3.5" transform="rotate(-40 84 85)"/>
    <ellipse cx="86" cy="75" rx="6" ry="3" transform="rotate(-35 86 75)"/>
    <ellipse cx="87" cy="65" rx="6" ry="3" transform="rotate(-30 87 65)"/>
    <ellipse cx="86" cy="55" rx="5" ry="2.5" transform="rotate(-25 86 55)"/>
    <ellipse cx="84" cy="46" rx="5" ry="2.5" transform="rotate(-20 84 46)"/>
  </g>
</svg>
