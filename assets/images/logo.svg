<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <!-- Body gradient -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <!-- Accent gradient (beak, legs) -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
    <!-- Wing detail -->
    <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#cbd5e1"/>
      <stop offset="100%" stop-color="#94a3b8"/>
    </linearGradient>
  </defs>

  <!-- Body -->
  <ellipse cx="60" cy="65" rx="28" ry="22" fill="url(#bodyGradient)" stroke="#94a3b8" stroke-width="1"/>

  <!-- Wing -->
  <path d="M45 55
           Q35 65, 40 80
           Q50 75, 55 70
           Q50 60, 45 55"
        fill="url(#wingGradient)"/>

  <!-- Wing feather details -->
  <path d="M42 62 Q38 70, 42 76" stroke="#64748b" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M47 60 Q44 68, 48 74" stroke="#64748b" stroke-width="1" fill="none" opacity="0.5"/>

  <!-- Neck -->
  <path d="M75 55
           Q85 45, 80 30
           Q78 22, 70 18"
        stroke="url(#bodyGradient)"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"/>
  <path d="M75 55
           Q85 45, 80 30
           Q78 22, 70 18"
        stroke="#94a3b8"
        stroke-width="1"
        fill="none"
        stroke-linecap="round"/>

  <!-- Head -->
  <circle cx="68" cy="16" r="8" fill="url(#bodyGradient)" stroke="#94a3b8" stroke-width="1"/>

  <!-- Curved beak (iconic ibis feature) -->
  <path d="M62 18
           Q50 22, 38 35
           Q36 38, 38 40"
        stroke="url(#accentGradient)"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"/>

  <!-- Eye -->
  <circle cx="70" cy="14" r="2.5" fill="#1e293b"/>
  <circle cx="71" cy="13" r="0.8" fill="white"/>

  <!-- Legs -->
  <path d="M50 85 L45 105" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M65 85 L68 105" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Feet -->
  <path d="M42 105 L48 105" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round"/>
  <path d="M65 105 L71 105" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round"/>

  <!-- Tail feathers -->
  <path d="M32 70 Q25 75, 22 82" stroke="#94a3b8" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M34 73 Q28 80, 26 88" stroke="#94a3b8" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
