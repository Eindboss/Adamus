<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Thoth ibis head in authentic Egyptian hieroglyphic style -->

  <!-- Head shape - profile view -->
  <path d="M70 25
           C70 18, 62 12, 50 14
           C42 15, 38 20, 38 28
           L38 45
           C38 52, 42 58, 50 60
           L55 61
           C62 60, 68 54, 70 45
           Z"
        fill="#1e293b"
        stroke="none"/>

  <!-- Long curved beak - characteristic ibis shape -->
  <path d="M38 28
           C32 30, 22 38, 15 52
           C12 60, 12 68, 16 72
           L18 71
           C16 66, 17 60, 20 54
           C26 42, 34 34, 38 32
           Z"
        fill="#1e293b"
        stroke="none"/>

  <!-- Eye - Egyptian almond style -->
  <ellipse cx="52" cy="30" rx="4" ry="3"
           fill="#fef3c7"
           transform="rotate(-5 52 30)"/>

  <!-- Eye outline/liner - Egyptian style -->
  <path d="M48 30
           C48 27, 50 26, 53 26
           C56 26, 58 28, 58 30
           C58 32, 56 34, 53 34
           C50 34, 48 33, 48 30"
        fill="none"
        stroke="#1e293b"
        stroke-width="1"/>

  <!-- Eye extension line (Egyptian makeup style) -->
  <path d="M58 29 L65 28"
        stroke="#1e293b"
        stroke-width="2"
        stroke-linecap="round"/>

  <!-- Neck decoration band 1 -->
  <path d="M42 62
           C42 65, 48 68, 55 68
           C62 68, 68 65, 68 62"
        fill="none"
        stroke="#d4af37"
        stroke-width="3"/>

  <!-- Neck decoration band 2 -->
  <path d="M40 68
           C40 72, 47 76, 55 76
           C63 76, 70 72, 70 68"
        fill="none"
        stroke="#d4af37"
        stroke-width="3"/>

  <!-- Neck/collar fill between bands -->
  <path d="M42 62
           C42 65, 48 68, 55 68
           C62 68, 68 65, 68 62
           L70 68
           C70 72, 63 76, 55 76
           C47 76, 40 72, 40 68
           Z"
        fill="#1e293b"
        stroke="none"/>

  <!-- Vertical neck stripes -->
  <line x1="48" y1="68" x2="48" y2="76" stroke="#d4af37" stroke-width="1.5"/>
  <line x1="52" y1="68" x2="52" y2="76" stroke="#d4af37" stroke-width="1.5"/>
  <line x1="56" y1="68" x2="56" y2="76" stroke="#d4af37" stroke-width="1.5"/>
  <line x1="60" y1="68" x2="60" y2="76" stroke="#d4af37" stroke-width="1.5"/>

  <!-- Headdress base -->
  <path d="M45 14
           L45 8
           L65 8
           L65 14"
        fill="#d4af37"
        stroke="none"/>

  <!-- Moon disk on headdress (Thoth symbol) -->
  <circle cx="55" cy="8" r="6" fill="#fef3c7" stroke="#d4af37" stroke-width="1.5"/>

  <!-- Crescent moon detail -->
  <path d="M52 4
           C54 6, 54 10, 52 12
           C56 10, 56 6, 52 4"
        fill="#d4af37"/>
</svg>
